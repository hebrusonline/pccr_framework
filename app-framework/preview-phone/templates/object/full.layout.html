<div id="object-phone" class="template screen" type="object" layout="full">
  <div class="preview-phone__header">
    <div id="name"></div>
    <i id="phone-header-icon" class="fas fa-box-open"></i>
  </div>
  <div class="preview-phone__body">
    <div class="body-box">
      <div id="image">
        <img id="full-image" src="" alt="IMAGE">
      </div>
      <div id="infobox">
        <div class="infobox-entry">
          <i class="fas fa-palette"></i>
          <div id="artist"></div>
        </div>
        <div class="infobox-entry">
          <i class="far fa-calendar-plus"></i>
          <div id="creation_date"></div>
          <div id="anno"></div>
        </div>
        <div class="infobox-entry">
          <i class="fas fa-layer-group"></i>
          <div id="era"></div>
        </div>
        <div class="infobox-entry">
          <i class="fas fa-ruler-combined"></i>
          <div id="size">
            <div id="measure"></div>
            <div id="unit"></div>
          </div>

        </div>
      </div>
    </div>
    <div id="text"></div>

  </div>
  <div class="preview-phone__footer"> </div>
</div>
