<div id="page-item" class="template">
  <div class="page-item__content">
    <!-- Holds logo of page type (add star for cube) or room -->
    <div class="page-item__logo">
      LOGO
    </div>
    <div class="page-item__number ">
      <input type="number" class="hidden" min="1" max="999" value="">
    </div>
    <!-- Holds Page Title String -->
    <div class="page-item__text">
      TEXT
    </div>
    <!-- Element to remove list item (onclick) -->
    <div class="page-item__close" onclick='this.delete()'>
      <i class="far fa-trash-alt"></i>
    </div>
  </div>
  <!-- Holds a screen element to preview content on hover. -->
  <div class="listscreen"></div>

</div>
