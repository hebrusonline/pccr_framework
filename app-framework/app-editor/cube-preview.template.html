      <div class="preview_pane__header">
        ${UI.createIconBox('top').innerHTML}
      </div>
      <div class="preview_pane__body">
        <div id="preview_content"></div>
      </div>
    </div>
    <div id="preview__behind" class="preview_pane">
      <div class="preview_pane__header">

  <!-- Holds the preview for the related pages. -->
  <div id="preview__bottom" class="preview_pane">
