<div id="dash-item" class="template">
  <div class="dash-item__content">
    <!-- Holds logo of page type (add star for cube) or room -->
    <div class="dash-item__logo">
      <img src="" alt="LANG">
    </div>
    <!-- Holds Page Title String -->
    <div class="dash-item__caption">
      TEXT
    </div>

    <div class="dash-item__audience">
      AUDIENCE
    </div>

    <div class="dash-item__type">
      CONTENT
    </div>

    <div class="dash-item__pages">
      SIZE
    </div>

    <div class="dash-item__date">
      DATE
    </div>


    <div class="buttons">
      <button class="button btn btn__enable">Enable</button>
      <button class="button btn btn__disable" disabled>Disable</button>
      <button class="button btn btn__preview" disabled>Preview</button>
    </div>

    <button class="button btn dash-item__context">
        <i class="fas fa-chart-bar fa-2x"></i>
      </button>
  </div>

</div>
